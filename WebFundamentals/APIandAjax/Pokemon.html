<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='pokemon_style.css'>
    <title>Pokemon</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <script>
        $(document).ready( function() {

            for(var i = 1; i <= 151; i ++) {
                var pic = "http://pokeapi.co/media/img/"+ i + ".png";
                $('div').append('<img class="image" src="'+ pic + '" alt="pokemon image">');
            };
        });        
    </script>
</head>
<body>
    <div id="wrapper">

    </div>    
</body>
</html>
