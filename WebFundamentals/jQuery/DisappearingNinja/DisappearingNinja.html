<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Disappearing Ninja</title>
        <link rel="stylesheet" type="text/css" href="disappearingninja_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {

                for(var i=1;i<9;i++) {
                    $( "<img class=block>" ).appendTo( "#container" );
                    var imgAttr= $('.block').attr('src', 'daftpunk.gif');
                    $('#container').each(function(){   
                        $("#container").append(imgAttr);
                        $("img").attr("alt","daftpunk gif");   
                    });
                }

                    $('.block').click(function() {
                        $(this).css('visibility', 'hidden');
  
         
                });

                $('button').click(function() {
                    $('img').css('visibility', 'visible');
                
            });

            });
        </script>

    </head>
    <body> 
        <div id=wrapper>
            <p>jQuery - assignment 1</p>

            <div id="container">
            </div>
            <div>
                <button>Reset</button>
            </div>
        </div>
    </body>
</html>
