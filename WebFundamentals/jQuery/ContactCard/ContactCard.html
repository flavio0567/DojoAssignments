<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="contactcard_style.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <title>Contact Card</title>
        <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
        <script>
            $(document).ready( function() { 
                $('button').click(function () {          
                    $( '#form1' ).append('<div id="disp"><h2>' + $('input[id="first-name"]').val() + '&nbsp'
                        + $('input[id="last-name"]').val() + '</h2><h3>Click for description!</h3><p id="hold">'
                        + $('textarea').val() + '</p><button class="rem">Remove</button></div></div>');
                    return false;  
                });  
                $(document).on('click', '#disp', function() { 
                    $( this ).children().toggle();   
                });
                $('body').on('click','.rem',function() {
                    $('#disp').closest('div').remove();
                });
            });
        </script>
    </head> 
    <body>

        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend>The Coding Dojo Contacts Page</legend>

                <div class="pure-control-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text">
                </div>

                <div class="pure-control-group">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text">
                </div>
  
                <div class="pure-control-group">
                    <label for="description">Description</label>
                    <textarea></textarea> 
                </div>

                <div class="pure-control-group">
                    <button type="submit" class="pure-button pure-button-primary">Add Contact</button>
                </div>    
                
            </fieldset>
        </form>

        <div id='form1'>
        
        </div>

    </body>

</html>
