<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ninja to Cat</title>
        <link rel="stylesheet" type="text/css" href="ninjatocat_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                for(var k=0;k<5;k++) {   
                    var myNinja = new Image();
                    myNinja.src = "ninja"+k+".png";
                    $("#container").append(myNinja);
                    $( 'img', this ).attr( 'alt', 'Ninja/Cat image');
                }

                $( "img" ).each(function( index ) {
                    $( this ).attr('data-alt-src', 'cat'+[index]+'.png');
                });

                $( "img" ).on('click', function() {
                    var $src = $( this );
                    var $save = $src.attr('src');
                    $src.attr('src', $src.attr('data-alt-src'));               
                    $src.attr('data-alt-src', $save);  
                    
                });

            });
        </script>

    </head>
    <body> 
        <div id=container>
        </div>
    </body>
</html>
