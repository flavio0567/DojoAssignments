<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="users_style.css">
        <title>Users Assignment</title>
        <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
        <script>
            $(document).ready( function() { 
                $('#form1').submit(function () {          
                    var fields = $( ":input" ).serializeArray();
                    $( '#tab' ).append("<tr>");
                    jQuery.each( fields, function( i, field ) {
                        $( '#tab' ).append( '<td>'+field.value+'</td>');
                    });
                    return false;
                });
            });
        </script>
    </head> 
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Contact #</th>
                    </tr>
                </thead>
                <tbody  id='tab'>
                </tbody>
            </table>
            <h1>Add Users</h1>
            <hr>
            <form id='form1'>
                <label>First Name   :</label><input type="text" name="first_name">
                <label>Last Name    :</label><input type="text" name="last_name">
                <label>Email Address:</label><input type="text" name="email">
                <label>Phone #      :</label><input type="text" name="contact">
                <input class='btn' type='submit' value='Add User'>
            </form>
        </div>
    </body>

</html>
